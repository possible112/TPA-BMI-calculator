<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-emerald-300">Kalkulator BMI</h1>
        <form id="bmiForm" class="bg-white p-4 rounded shadow-md">
            <div class="mb-4">
                <label for="weight" class="block text-gray-700 font-bold">Berat Badan (KG):</label>
                <input type="number" id="weight" name="weight" class="form-input mt-1 block w-full shadow-xl rounded-md border-gray-300" required>
            </div>
            <div class="mb-4">
                <label for="height" class="block text-gray-700 font-bold">Tinggi Badan (CM):</label>
                <input type="number" id="height" name="height" class="form-input mt-1 block w-full shadow-xl rounded-md border-gray-300" required>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-bold">Umur:</label>
                <input type="number" id="age" name="age" class="form-input mt-1 block w-full rounded-md shadow-xl border-gray-300" required>
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-700 font-bold">Jenis Kelamin:</label>
                <select id="gender" name="gender" class="form-select mt-1 block w-full rounded-md shadow-xl border-gray-300" required>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Hitung BMI</button>
            </div>
        </form>
        <div id="result" class="mt-4 text-center font-bold"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
